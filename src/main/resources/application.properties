spring.application.name=SafetyNet Alerts
spring.profiles.active=@spring.profiles.active@
server.port=8080

info.app.name=SafetyNet Alerts

management.endpoints.web.exposure.include = health,info,httptrace,metrics

logging.level.root=error
logging.level.web=error
logging.level.com.safetynet.safetynetalerts.controller=info

server.error.include-message = always
server.error.include-binding-errors=always

spring.jackson.time-zone=Europe/Paris
spring.jackson.locale=fr_FR
spring.jackson.serialization.write-dates-as-timestamps = false

datafile.filepath.use=src/main/resources/data.json
datafile.filepath.source=src/main/resources/data-test.json